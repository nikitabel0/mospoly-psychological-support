version: '3.10'

services:
  app:
    build: .
    ports:
      - "${APP_PORT:-8000}:8000"  
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      - db
    volumes:
      - .:/app
    command: uv run python -m psychohelp.main

  db:
    image: postgres:17
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "${DB_PORT:-5432}:5432"  
    volumes:
      - mospoly-psychological-pg-data:/var/lib/postgresql/data

volumes:
  mospoly-psychological-pg-data: